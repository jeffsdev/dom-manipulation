<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Talk to the web page</title>
</head>
<body>
  <div class="container">
    <h1>Cat vs Dog</h1>
    <p>Click a button to have the cat and dog talk to each other.</p>

    <button class="btn btn-primary" id="meow">meow</button>
    <button class="btn btn-inverse" id="bark">bark</button>

    <div class="row">
      <div class="col-md-6">
        <h2>Cat says:</h2>
        <ul class="unstyled" id="cat">

        </ul>
      </div>

      <div class="col-md-6">
        <h2>Dog says:</h2>
        <ul class="unstyled" id="dog">

        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-primary" id="add">Add Image</button>
        <button class="btn btn-inverse" id="remove">Remove Image</button>

          <p id="imgbox">This is an image.</p>


      </div>
  </div>
</body>
</html>
